<!DOCTYPE HTML>
<html>
<head>
	<title>Vending Machine</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="main.css" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> 
</head>
<body>

<div id="raineoutside" v-if="visible" >
	<div id="exit" onclick="Close()"></div>
	<div id="canva">
		<div id="text">1$</div>	
		<div id="button" onclick="Buy()"></div>
		<img id="rainebottle" src="images/canvas/rainebottle.png" style="display: none;" alt="" onclick="TakeBottle()">
	</div>
</div>

<script>

    function Buy() {
		document.getElementById('raineoutside').style.animation = 'shakemachine'; 
		document.getElementById('raineoutside').style.animationDuration = '1500ms';	
		alt.emit('sound', "flares_empty","DLC_SM_Countermeasures_Sounds")
		setTimeout( function(){ 
			alt.emit('sound', "collect_water", "dlc_sum20_yacht_missions_ah_sounds") 
		}, 200)
		setTimeout( function(){	
			document.getElementById("rainebottle",).style.display = "block";									
		}, 1200);
    }

	function TakeBottle() {
		document.getElementById("rainebottle",).style.display = "none";
		document.getElementById('raineoutside').style.animation = 'none'; 
		document.getElementById('raineoutside').style.animationDuration = '0ms';	
		alt.emit('Client:Take', "raineoutside", "Wasser", 1);
		alt.emit('Client:Close');	 
    }	

</script>

</body>
</html>
